apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
  mavenCentral()
  maven {
    url 'http://rubygems-proxy.torquebox.org/releases'
  }
}

dependencies {
  compile 'org.jruby:jruby-complete:1.7.13'
  //compile 'rubygems:coderay:1.1.0'
}

eclipse {
  classpath {
    defaultOutputDir = file('eclipse-build')
  }
}
